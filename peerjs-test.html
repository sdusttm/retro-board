<!DOCTYPE html>
<html>

<body>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        console.log("PeerJS loaded?", !!window.Peer);
        const peer = new Peer();
        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
        });
        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
        });
    </script>
</body>

</html>
